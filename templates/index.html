<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sound Loop</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

            background: linear-gradient(135deg, #111, #222);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 28px;
        }

        /* –ö–ù–û–ü–ö–ê –° –ö–ê–†–¢–ò–ù–ö–û–ô */
        .image-btn {
            width: 280px;
            height: 280px;

            background: url("/static/button.jpeg") no-repeat center;
            background-size: contain;
            background-color: transparent;

            border: none;
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.2s ease;
        }

        .image-btn:hover {
            filter: brightness(1.1);
        }

        .image-btn:active {
            transform: scale(0.93);
        }

        /* –ö–ù–û–ü–ö–ê –ó–ê–ì–õ–£–®–ò–¢–¨ */
        .mute-btn {
            padding: 15px 30px;
            font-size: 18px;

            background: #ff4444;
            color: white;
            border: none;
            border-radius: 12px;

            cursor: pointer;

            box-shadow: 0 6px 0 #990000;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .mute-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #990000;
        }
    </style>
</head>
<body>

    <h1>–ù–∞–∂–º–∏ üòà</h1>

    <button class="image-btn" onclick="playSound()" aria-label="Play"></button>

    <button class="mute-btn" onclick="muteSound()">üîá –ó–∞–≥–ª—É—à–∏—Ç—å</button>

    <audio id="audio" loop>
        <source src="/static/sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("audio");

        function playSound() {
            audio.muted = false;
            audio.volume = 1.0;
            audio.play();
        }

        function muteSound() {
            audio.muted = true;
        }

        // –ö–∞–∂–¥—ã–µ 0.2 —Å–µ–∫—É–Ω–¥—ã –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –Ω–∞ –º–∞–∫—Å–∏–º—É–º
        setInterval(() => {
            if (!audio.muted) {
                audio.volume = 1.0;
            }
        }, 200);
    </script>

</body>
</html>
