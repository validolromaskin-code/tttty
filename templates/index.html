<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sound Loop</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 28px;
        }

        /* üîµ –ö–†–£–ì–õ–ê–Ø –ö–ù–û–ü–ö–ê */
        .image-btn {
            width: 300px;
            height: 300px;

            border-radius: 50%;
            border: none;
            cursor: pointer;

            background-image: url("/static/button.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞ */

            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .image-btn:active {
            transform: scale(0.92);
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        /* üîá –ö–ù–û–ü–ö–ê –ó–ê–ì–õ–£–®–ò–¢–¨ */
        .mute-btn {
            padding: 15px 35px;
            font-size: 18px;

            background: #ff4444;
            color: white;
            border: none;
            border-radius: 30px;

            cursor: pointer;

            box-shadow: 0 6px 0 #990000;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .mute-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #990000;
        }
    </style>
</head>
<body>

    <h1>–ù–∞–∂–º–∏ üòà</h1>

    <button class="image-btn" onclick="playSound()" aria-label="Play"></button>

    <button class="mute-btn" onclick="muteSound()">üîá –ó–∞–≥–ª—É—à–∏—Ç—å</button>

    <audio id="audio" loop>
        <source src="/static/sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("audio");

        function playSound() {
            audio.muted = false;
            audio.volume = 1.0;
            audio.play();
        }

        function muteSound() {
            audio.muted = true;
        }

        // –∫–∞–∂–¥—ã–µ 0.2 —Å–µ–∫—É–Ω–¥—ã –≥—Ä–æ–º–∫–æ—Å—Ç—å = –º–∞–∫—Å–∏–º—É–º
        setInterval(() => {
            if (!audio.muted) {
                audio.volume = 1.0;
            }
        }, 200);
    </script>

</body>
</html>
